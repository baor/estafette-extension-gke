apiVersion: v1
kind: Secret
metadata:
  name: {{.NameWithTrack}}-secrets
  namespace: {{.Namespace}}
  labels:
    {{- range $key, $value := .Labels}}
    {{$key}}: {{$value}}
    {{- end}}
  {{- if .UseGoogleCloudCredentialsAnnotation }}
  annotations:
    estafette.io/gcp-service-account: 'true'
    estafette.io/gcp-service-account-name: '{{.Name}}'
  {{- end }}
type: Opaque
data:
  {{- range $key, $value := .Secrets }}
  {{ $key }}: {{ $value }}
  {{- end }}