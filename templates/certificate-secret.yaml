apiVersion: v1
kind: Secret
metadata:
  name: {{.Name}}-letsencrypt-certificate
  namespace: {{.Namespace}}
  labels:
    {{- range $key, $value := .Labels}}
    {{$key}}: {{$value}}
    {{- end}}
  annotations:
    estafette.io/letsencrypt-certificate: "true"
    estafette.io/letsencrypt-certificate-hostnames: "{{.HostsJoined}}"
type: Opaque